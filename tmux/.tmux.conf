### Option

# utf-8
set-window-option -g utf8 on

# <t_co> term color
set-option -g default-terminal screen-256color

# dont rename window name
set-window-option -g automatic-rename off

# for OSX
set-option -g default-command "tmux-reattach-to-user-namespace -l zsh"
bind-key C-c run "tmux save-buffer - | tmux-reattach-to-user-namespace pbcopy"
bind-key C-v run "tmux-reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# マウス選択を有効にする
set-option -g mouse-select-pane on

# ウィンドウ番号を1から開始
set-option -g base-index 1

# メッセージの表示時間を延長
# set-option -g display-time 2000

# ステータス行更新間隔(1で毎秒更新・既定値15)
set-option -g status-interval 1

# uim-feq
set-option -g default-command "uim-fep -s backtick"

### Keybind

# prefix <C-z>
set-option -g prefix C-z
unbind-key C-b
bind-key C-z send-prefix

# copy mode
set-window-option -g mode-keys vi

# vi-copymode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# split window
bind s split-window -v
bind v split-window -h

# move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# chose window
bind Space choose-window

# move window
unbind-key C-Left
bind-key -n C-Left prev
unbind-key C-Right
bind-key -n C-Right next

# edit rcfile
bind . run-shell "$EDITOR $HOME/.tmux.conf"

# reload rcfile
bind r source-file "$HOME/.tmux.conf" \; display-message "tmux reload."

### status line
set -g status-right '#(uim-fep-tick) [%a %m/%d %H:%M]'



